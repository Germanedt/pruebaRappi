<main>
    <div class="filters">
        <h3>{{serviceStore.titleList}}</h3>
        <ul>
            <li class="item-filter {{serviceStore.ordertype}}" title="Mostrar todos" (click)="orderProducts('Nombre');">
                Nombre
            </li>
            <li id="dispoibilidad" class="item-filter {{serviceStore.ordertype}}" title="Ordenar por dispoibilidad" (click)="orderProducts('Disponibilidad');">
                Disponibilidad
            </li>
            <li class="item-filter {{serviceStore.ordertype}}" title="Ordenar por precio" (click)="orderProducts('Precio');">
                Precio
            </li>
            <li class="item-filter {{serviceStore.ordertype}}" title="Ordenar por cantidad" (click)="orderProducts('Cantidad');">
                Cantidad
            </li>
        </ul>
        <label>
            Ordenados por:
            <span class="{{serviceStore.ordertype}} {{serviceStore.order}}">
                {{serviceStore.order}}
                <i class="large material-icons">sort</i>
            </span>
        </label>
    </div>
    <div class="product-container">
        <article class="product" *ngFor="let item of serviceStore.productslist" id="product_{{item.id}}">
            <div class="fade">
                <button data-target="modal1" class="modal-trigger" (click)="addToShoppingCart(item.id);">
                    Agregar
                    <!--<i class="material-icons">add_shopping_cart</i>-->
                </button>
            </div>
            <img src="assets/product.jpg" alt="{{item.name}}">
            <span class="name-product">{{item.name}}</span>
            <strong class="price-product">{{item.priceText}}</strong>
            <small class="quantity-produt available-{{item.available}}">{{item.quantity}}</small>
        </article>
    </div>
</main>
<div id="modal1" class="modal" style="width: 350px; text-align: center;">
    <div class="modal-content">
        <span>Producto agregado al carito.</span>
        <br>
        <br>
        <a class="modal-close waves-effect btn" style="display: block; margin-bottom: 5px; color: white; background: #ee6e73;">Segir aqu√≠</a> 
        <a href="/shopping" class="modal-close waves-effect btn" style="display: block; color: white; background: #ee6e73;">Ir al carrito</a>
    </div>
</div>
